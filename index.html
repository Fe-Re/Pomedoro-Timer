<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomedoro Timer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="bg-img">
      <img src="src/media/Stars.png" alt="">
    </div>
    <nav class="navbar">
      <p class="nav-logo">Pomodoro-Timer</p>
      <ul>
        <li><a href="#">Timer</a></li>
        <li><a href="#">Statistics</a></li>
        <li><a href="#">Music</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <div class="timer-container">
      <p class="quote">"some quote..."</p>
      <p class="timer">25:00</p>
      <div class="start-timer">start</div>
      <div class="adjust-buttons">
        <div class="add-5">+5 min</div>
        <div class="sub-5">-5 min</div>
      </div>
      <div class="pause-buttons">
        <div class="short-btn">short break</div>
        <div class="long-btn">long break</div>
      </div>
    </div>
  </div>
    <style src="src/script.js"></style>
  </body>
</html>
